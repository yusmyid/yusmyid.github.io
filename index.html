<div class="div1">
    <div class="row pesanR">
        <div class="col-md-8">
            <div class="alert MYalert alert-success alert-dismissible fade show d-none" role="alert">
                <strong>Terimakasih,</strong> Pesan rahasia berhasil terkirim.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <form name="Pesan-Rahasia">
                <div class="mb-8">
                  <label for="pesan" class="form-label txt">Pesan Rahasia</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tinggalkan Pesan Rahasia" rows="3" name="pesan"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </form>
        </div>
    </div>
</div>


<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwDJQ1ynIthVkOApYI2_IvE7MyHbPWadpTGcOEKAIQ098fYiIhsOKPMZFXUbM44WM_C/exec'
    const form = document.forms['Pesan-Rahasia'];
    const btnKirim = document.querySelector('.btn-kirim');
    const btnLoading = document.querySelector('.btn-loading');
    const MYalert = document.querySelector('.MYalert');
  
    form.addEventListener('submit', e => {
      e.preventDefault();
      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            MYalert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
